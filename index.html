<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>File Metadata Microservice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p>
      Select a file from your computer by clicking the 'Browse' button. Upload by clicking 'Submit'.
    </p>
    <p>
      The size of the uploaded file will be returned as JSON.
    </p>
    <form action="upload" method="post" enctype="multipart/form-data">
      <input type="file" name="targetFile" required></input>
      <input type="submit" value="Submit"></input>
    </form>
  </body>
</html>
